default_provider: openai
default_model: gpt-5-mini
providers:
  openai:
    env_key: OPENAI_API_KEY
    models:
      - gpt-5-mini
      - gpt-5-nano
  anthropic:
    env_key: ANTHROPIC_API_KEY
    models:
      - claude-haiku-4-5
      - claude-sonnet-4-5
  google:
    env_key: GOOGLE_API_KEY
    models:
      - gemini-2.5-flash-lite
      - gemini-3-flash-preview
